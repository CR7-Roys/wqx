    <script>
 //29.统计字符串中每个字符的出现频率
        var arr = 'hello world';
        var str = '';
        var arr1 = arr.replace(/\s*/g, '');
        var arr2 = arr1.split('');
        for (var i = 0; i < arr2.length; i++) {
        if (str.lastIndexOf(arr2[i]) === -1) {
            str += arr2[i];
        }
    }
        for (var i = 0; i < str.length; i++) {
            var count = 0;
            for (var j = 0; j < arr2.length; j++) {
                if (str[i] === arr2[j]) {
                    count++;
                }
            }
            console.log(str[i], count);
        }
