<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            width: 550px;
            height: 310px;
            margin: 100px auto;
            margin-top: 500px;
            position: relative;
        }
        .tupian {
            width: 550px;
            height: 310px;
            
            /* cursor: pointer; */
        }
        .up {
            width: 270px;
            height: 100px;
            position: absolute;
            top: 60px;
            background-color: rgba(14, 163, 250, 0.7);

        }

        .up p {
            font-size: 25px;
            font-family: 10px;
            color: white;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }

        .down {
            width: 250px;
            height: 25px;
            position: absolute;
            top: 160px;
            background-color: rgba(6, 8, 24, 0.7);
            color: white;

        }
        .down p{
            padding: 10px;
            margin-top: -10px;
        }

        .dian {
            width: 200px;
            height: 40px;
            position: absolute;
            top: 260px;
            right: 40px;
            background-color: rgba(6, 8, 24, 0);
        }

        .dian span {
            margin: 15px 20px;
        }

        .lights {
            float: right;
            height: 12px;
        }

        .lights a {
            background: #C1C1C1;
            cursor: pointer;
            /* display:inline 使段落生成行内框 */
            display: inline;
            float: left;
            font-size: 0;
            height: 12px;
            margin-left: 10px;
            width: 12px;

        }

        .qiantou {
            width: 40px;
            height: 78px;
            position: absolute;
            top: 232px;
            right: 0px;
            background-color: rgb(14, 163, 250);
        }


        .qiantou span {
            color: white;
            font-size: 30px;
            margin: 10px 10px;
            cursor: pointer;

        }
    </style>
</head>

<body>
    <header>
        <section class="tupian">
            <img src="../picture/ha.jpg" alt="文艺">
            <section class="up">
                <p>假日度假天堂<br \> 特色体验迈阿密传奇</p>
            </section>
            <section class="down">
                <p>2天户外|休闲`探险、文艺</p>
            </section>
            <section class="dian">
                <span class="lights">
                    <a href="#"></a>
                    <a href="#"></a>
                    <a href="#"></a>
                    <a href="#"></a>
                    <a href="#"></a>
                </span>
            </section>
            <section class="qiantou">
                <span> > </span>
                <span> < </span>
            </section>
        </section>
    </header>
</body>

</html>
