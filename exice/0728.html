        onload = function () {
            setInterval(FreeTime, 1000);
        }
        function FreeTime() {
            var startTime = new Date();
            // console.log('现在时间',startTime);
            var endTime = new Date("10/1/2021 0:0:0");
            // console.log(endTime);
            var alls = (endTime - startTime) / 1000;
            // console.log(alls);
            if (alls > 0) {
                var Day = Math.floor(alls / (24 * 60 * 60));
                var Hour = Math.floor(alls / (60 * 60) % 24);
                var Minue = Math.floor(alls / 60 % 60);
                var Seconds = Math.floor(alls % 60);
                console.log("距离国庆剩余" + Day + "天" + Hour + "时" + Minue + "分" + Seconds + "秒");

            } else {
                console.log("已结束");
