        * {
            margin: 0;
            padding: 0;
        }
        .nav{
            background-color: #fff;
            width: 650px;
            margin: 100px auto;
        }
        ul {
            list-style: none;
            
        }

        body {
            background-color: #ccc;
        }
       
        .nav li{
            padding: 10px;
            cursor: pointer;
            float: left;
        }
        .nav li span{
            display: block;
            border-right: 1px solid darkgrey;
            padding: 0  10px;
            
        }
       .nav li:nth-last-child(5){
            color: red;
        }
         li:hover{
            background-color: royalblue;
            color:#fff;
        }
        li:last-child span{
            border-bottom-style: none;
        }
    </style>
</head>

<body>

        <ul>
