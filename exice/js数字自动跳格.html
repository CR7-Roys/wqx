        <script>
            var inputs = document.getElementsByTagName('input');
            // var index = null;
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].index = i;
                inputs[i].onfocus = function () {
                    _key(this,inputs);
                }
            }
            function _key(obj,inputs){
                obj.onkeydown = function (event) {
                        var reg = /\d|Backspace/;
                        var result = reg.test(event.key);
                        if (!result) {
                            return false;
                        }

                    }
                obj.onkeyup = function () {
                        var index = obj.index + 1;
                        if(index<inputs.length&&obj.value){
                            inputs[index].focus();
                        }
                        var str = isOver(inputs);
                        if(str.length===inputs.length){
                            alert('你输入的内容是:'+str)
                        }
                    }
            }
            function isOver(inputs){
                var str='';
                for(var i=0;i<inputs.length;i++){
                    str+=inputs[i].value;
                }
                return str;
            }
