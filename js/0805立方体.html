<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            perspective: 800px;
        }

        .box {
            width: 500px;
            height: 500px;
            margin: 100px auto;
            transform-style: preserve-3d;
            animation: run 5s;

        }

        .box>div {
            width: 500px;
            height: 500px;
            position: absolute;
            opacity: .8;
        }

        .box1 {
            background-color: rgb(196, 16, 16);
            transform: rotateY(-90deg) translateZ(250px);

        }

        .box2 {
            background-color: rgb(72, 211, 8);
            transform: rotateY(90deg) translateZ(250px);
        }

        .box3 {
            background-color: rgb(97, 12, 90);
            transform: rotateX(90deg) translateZ(250px);
        }

        .box4 {
            background-color: rgb(235, 103, 15);
            transform: rotateX(-90deg) translateZ(250px);
        }

        .box5 {
            background-color: rgb(14, 14, 15);
            transform:rotateX(-180deg)  translateZ(-250px);
        }

        .box6 {
            background-color: rgb(228, 18, 105);
            transform: translateZ(250px);
        }
        img{
            width: 500px;
            height: 500px;
        }
        @keyframes run {
            from {
                transform: rotateY(0deg) rotateX(0deg) rotateZ(0deg);
            }

            to {
                transform: rotateY(1turn) rotateX(1turn) rotateZ(1turn);
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1">
            <img src="https://img1.baidu.com/it/u=2031672768,3994792229&fm=26&fmt=auto&gp=0.jpg" alt="">
        </div>
        <div class="box2">
            <img src="https://img1.baidu.com/it/u=2031672768,3994792229&fm=26&fmt=auto&gp=0.jpg" alt="">

        </div>
        <div class="box3">
            <img src="https://img1.baidu.com/it/u=2031672768,3994792229&fm=26&fmt=auto&gp=0.jpg" alt="">

        </div>
        <div class="box4">
            <img src="https://img1.baidu.com/it/u=2031672768,3994792229&fm=26&fmt=auto&gp=0.jpg" alt="">

        </div>
        <div class="box5">
            <img src="https://img1.baidu.com/it/u=2031672768,3994792229&fm=26&fmt=auto&gp=0.jpg" alt="">

        </div>
        <div class="box6">
            <img src="https://img1.baidu.com/it/u=2031672768,3994792229&fm=26&fmt=auto&gp=0.jpg" alt="">

        </div>

    </div>
</body>

</html>
