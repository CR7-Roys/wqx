<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        循环语句
            while
              while
              do while

            for

            任何一个循环都必须满足3个表达式
                1.初始表达式
                2.条件表达式
                3.更新表达式
                for(①初始表达式;②条件表达式;④更新表达式){
                    ③语句....
                }
                ①只会执行一次
                ②判断,如果为true,执行③,执行④
                     如果为false,终止循环
                ④执行完成后接着执行②
        
         */
         for(var i=1;i<=100;i+=2){
                console.log(i);
         }
    </script>
</body>
</html>
