        /*   addEventListener()
            可以为元素绑定响应函数
             参数
                 1.事件的字符串,不要on
                 2.回调函数
                 3.是否在捕获阶段触发事件,需要一个布尔值,一般都传false
                 但是不支持IE8,支持重复定义
                  */

        /*  attachEvent() ie8中使用
            可以为元素绑定响应函数
                参数
                    1.事件的字符串,要on
                    2.回调函数
                    3.是否在捕获阶段触发事件,需要一个布尔值,一般都传false
                    但是不支持IE8,支持重复定义
//  */
//         btn.addEventListener('click', function () {
//             console.log('ddfdf');
//         });
//         btn.attachEvent('onclick', function (obj) {
//             console.log(11122);
//         });
        bindEvent(btn,'click',function(){
            // console.log(this);
            this.innerHhtml='路費';
        })
        function bindEvent(obj,eventName,callback){
            if(obj.addEventtListener){
                obj.addEventListener(eventName,callback,false);
            }else{
                obj.attachEvent('on'+eventName,function(){
                    callback.call(obj);
                })
            }
        }
    </script>
