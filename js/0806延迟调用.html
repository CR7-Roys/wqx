    延迟调用
        使一个函数不马上执行,而是隔一段事件后执行,而且只执行一次
    <script>
        var num = 1;
        // setInterval(function(){
        //     console.log(num++);

        //
            setTimeout(function(){
                console.log(num++);
            },3000)
