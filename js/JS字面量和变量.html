<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">

        // 字面量,都是一些不可改变的值
        //     比如:1 2 3 4 5
        //     字面量都是可以直接使用,但是我们一般都不会直接使用字面量
        //     变量 变量可以用来保存字面量,而且限量的值可以是任意改变的
        //     变量更加钢鞭我们使用,所以我们在开发中都是通过变量去保存一个字面量,
        //     而很少直接使用字面量

        // 声明变量
        // 在js中使用var关键字来声明一个变量
        
        var a;
        a=123;
        console.log(a);

    </script>
</head>

</body>
