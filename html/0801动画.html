<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* transition 过渡
           需要注意的是:过渡必须是一个有效值到另一个有效值的过渡
               transition-property 要执行过渡的属性
               transition-durtion 指定过渡效果持续的时间
               transition-timing-function: 过度的函数
                   可选值
                   ease 默认值,慢速开始,然后加速,再结束
                   ease-in 加速
                   ease-out 减速
                   ease-in-out先加速后减速
                   linear 匀速运动
                   这是方法
                   cubic-bezier() 贝塞尔曲线
                   steps() 分布执行过渡效果

                   transition-delay 过渡的延迟

           transition 的简写
               第一个时间代表前一个,后一个时间代表后一个

           */
       .box{
           width: 500px;
           height: 500px;
           background-color: rgb(221, 107, 13);
           border: 1px solid;
       }
       .box:hover .box1{
           animation-play-state: paused;
       }
       .box1{
           width: 50px;
           height: 50px;
           background-color: rgb(23, 207, 115);
           margin-left: 0;
          animation-name: test;
          animation-duration: 2s;
          animation-iteration-count: 10;
          /* animation-delay: 2s; */
       }
       @keyframes test{
              /* 动画开始时候的位置,也可以使用0% */
              from{
                  margin-left:0px;
                  background-color: #fff;

              }
              /* 动画结束时候的位置,也可以使用100% */
              to{
                  margin-left:400px;
                  background-color: rgb(26, 112, 224);
              }
          }
       .box2{
           width: 50px;
           height: 50px;
           background-color: rgb(23, 207, 115);
           margin-left: 0; 
           margin-top: 20px;
           /* 动画 animation 
               animation-duration: 动画的持续时间
               animation-name:动画关键帧的名称
                   @keyframes+... -> 是声明关键帧 +任意名字

               animation-delay: 动画延迟时间
               animation-iteration-count: 执行次数  
               animation-direction 动画执行的方向(属性定义是否应该轮流反向播放动画。)
	如果 animation-direction 值是 "alternate"，则动画会在奇数次数（1、3、5 等等）正常播放，而在偶数次数（2、4、6 等等）向后播放。
	注意：如果把动画设置为只播放一次，则该属性没有效果。
animation-direction 可选值
       normal 默认值 ,从from 到to 运行,每次都一样
       reverse 从to到from,每次都一样
       alternate 从from到to,重复执行时候,反向执行,反向运行时，动画按步后退，同时，带时间功能的函数也反向，比如，ease-in 在反向时成为ease-out。计数取决于开始时是奇数迭代还是偶数迭代
       alternate-reverse 从to到from,重复执行时候,反向执行,每周期结束动画由尾到头运行。
       animation-play-state 动画的执行状态

                animation-play-state 动画的执行状态
                   可选值
                      runnin 默认值 动画执行
                      paused  动画暂停
               animation-fill-mode 动画的填充模式
                   可选值
                       none 默认值 动画执行完成后,回到原来的位置
                       forwards 动画执行完成之后,停止在动画结束的位置
                       backwards 动画在延迟等待时,元素就会处于from的位置
               /* animation-timing-function */
       
     
   </style>
</head>
<body>
   <div class="box">
       <div class="box1">

       </div>
       <div class="box2">

       </div>
   </div>
</body>
</html>
