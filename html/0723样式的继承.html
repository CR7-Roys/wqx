    <!-- 样式的继承,我们为一个元素设在样式同时也会在应用到他的后代元素上
    继承只发生在祖先和后代之间

    不是所有的样式都会被继承
        布局相关的样式都不会被继承 
    
    选择器的权重
        内联样式 1,0,0,0
        id选择器 0,1,0,0
        类(伪)选择器 0,0,1,0
        元素选择器 0,0,0,1
        通配符  0,0,0,0
        继承样式 没有优先级
        

        比较优先级,需要将所有的选择器的优先级进行相加计算,最有优先级高的优先显示
        
        选择器的累加不会超过其最大的数量级

        如果优先级相同,会使用靠下的代码样式

        如果在某个样式后面加上!important,则此时样式的优先级最高,甚至超过内联样式
        注意:开发中慎用!!!!!

        颜色的单位
            1.颜色的英文名称(不用)
            2.RGB值
                RGB就是通过三种颜色不同的浓度来调配出不同的颜色
                红绿蓝
                每个颜色的浓度范围是0~255(0%~100%)之间

                rgb(红,绿,蓝);
                rgba(红,绿,蓝,透明度) a是透明度,a 的值是0~1之间的值

            3.十六进制
                语法 
                :#红色绿色蓝色
                浓度值 00-ff

                如果颜色两位两位重复可进行简写
                #ff00aa->#f0a

            4.HSL值 HSLA值
                H 色相 (0-360)
                S 饱和度 0%-100%
                L 亮度 0%-100%
