        /* 
            复合选择器 

            1.交集选择器
                选择同时符合多个条件的元素
                语法 选择器1 选择器2 选择器3 选择器N
                
                注意, 交集选择器中包含了元素选择器,必须使用元素选择器开头
                例如:
                div .red{
                 color: red;
                }
                p .red{
                    color: peru;
                    }

            2.并集选择器(选择器分组)
                同时选择多个选择器对应的元素
                语法 选择器1,选择器2,选择器3,选择器N.
                例如:
                h1,span {
                    color:red;
                }
            
            关系选择器
            1.子元素选择器
                选中指定父元素的指定子元素
                语法 父元素>子元素

            2.后代元素选择器
                选中指定元素的指定后代元素
                语法 祖先 后代
            
            3.选择下一个兄弟
                语法 前一个 + 后一个
            选择下边所有相关的兄弟
                语法 兄 ~ 弟
            
            属性选择器(5种)
                [属性名] 选择含有指定属性的元素
                [属性名=属性值] 选择含有指定属性和属性值的元素
                [属性名^=属性值] 选择属性值以指定值开头的元素
                [属性名$=属性值] 选择属性值以指定值结尾的元素
                [属性名*=属性值] 选择属性值包含指定值的元素

                伪类选择器(不存在的类,特殊的类)
                    伪类一般情况下使用冒号:开头

                    first-child 第一个子元素
                    last-child 最后一个子元素
                    nth-child(n) 选择第n个子元素
                        特殊值 
                           n  第n个
                           2n或even 表示选中偶数位(even)的元素
                           2n+1或odd 表示选中奇数位(odd)的元素
                    
                    只选择同类型的
                    first-of-type 
                    last-of-type
                    nth-of-type

                    :not() 否定伪类
                        ()括号里是符合条件的元素

                伪元素选择器
                    伪元素以::开头

                    ::first-letter 表示第一个字母
                    ::last-letter 表示最后一个字母
                    selection 全选变色



        */
