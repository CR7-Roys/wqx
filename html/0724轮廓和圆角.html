<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: teal;
            /* box-shadow: 用来设置元素的阴影效果,阴影不会影响页面布局
                第一个值 水平偏移量
                第二个值 垂直偏移量
                第三个值 阴影的模糊半径
                第四个值 阴影的颜色



             */
            box-shadow: 2px 2px 9px rgba(10,5,5, 0.4);
            /* border-radius: 用来设置圆角 ,圆角设置圆角的半径*/
            border-radius: 2px;
        }
        .box1:hover{
            width: 100px;
            height: 100px;
            background-color: #000;

        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
