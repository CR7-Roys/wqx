<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* css的注释不能嵌套 
        
        css的基本语法
            选择器 声明块
            
            选择器,通过选择器可以选中页面中指定的元素
            声明块,通过声明块来指定元素要设置的样式
                声明块是由一个有一个声明组成
                声明是一个名值对
                
      四个选择器,常用的有类选择器和通配符选择器  
        元素选择器
            根据标签名来选中指定的元素
            语法 标签名{}
        
        id选择器
            根据元素的id属性选中一个元素
            语法  #id属性值{}

        类选择器
            所有标签都可以用class选择器
            语法 .class属性值{}

        通配符选择器
            选择页面中所有的元素
            语法 *{}
        */

        /* p{
            color: aqua;
            font-size: 12px;
        }
       
        #h{
            color: red;

        }
        .blue{
            color:blue;
        } */
        *{
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>标题</h1>
    <p>少小离家老大回</p>
    <p>乡音无改鬓毛衰</p>
    <p id="h">儿童不见不相识</p>
    <p>笑问客从何处来</p>

    <p class="blue">床前明月光</p>
    <p class="blue">疑是地上霜</p>
</body>
</html>
